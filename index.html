<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="./macb.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title>Noutbok</title>
</head>
<body>
<div class="container">
  <div class="wrapper d-flex  justify-content-between wrap flex-wrap gap-3 mt-3 mb-3 ">
    
  </div>

  <button class="btn btn-primary mt-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">ADD LAPTOP CARDS</button>

</div>


<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">ADD LAPTOP CARDS</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form class="noutbok-form">
      <input required class=" input form-control mb-3" name="linki" type="text" placeholder="Noutbook rasmini linki">
      <input required class=" input form-control mb-3" name="nomi" type="text" placeholder="Modeli qanaqa ">
      <input required class=" input form-control mb-3" name="soni" type="number" min="1" placeholder="Nechta noutbook keldi">
      <input required class=" input form-control mb-3" name="narxi" type="number" min="150" placeholder="Narxi necha puldan $da">
      <input required class=" input form-control mb-3" name="xotirasi" type="text" placeholder="Xotirasi">
      <button type="submit" class="btn btn-primary"> ADD </button>
    </form>
  </div>
</div>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
